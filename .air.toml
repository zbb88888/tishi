# Air 热重载配置
# 安装: go install github.com/air-verse/air@latest
# 使用: air 或 make dev

root = "."
tmp_dir = "tmp"

[build]
  bin = "./tmp/tishi"
  cmd = "go build -o ./tmp/tishi ./cmd/tishi"
  delay = 1000
  exclude_dir = ["assets", "tmp", "vendor", "web", "docs", "deploy", "bin"]
  exclude_file = []
  exclude_regex = ["_test.go"]
  exclude_unchanged = false
  follow_symlink = false
  full_bin = "./tmp/tishi server"
  include_dir = []
  include_ext = ["go", "yaml", "sql"]
  kill_delay = "0s"
  log = "build-errors.log"
  send_interrupt = true
  stop_on_error = true

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  time = false

[misc]
  clean_on_exit = true
