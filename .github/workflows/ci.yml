name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

env:
  GO_VERSION: '1.24'
  NODE_VERSION: '20'

jobs:
  # ---------- Go Backend ----------
  go-lint:
    name: Go Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

  go-test:
    name: Go Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download modules
        run: go mod download

      - name: Run tests
        run: go test -race -coverprofile=coverage.out -count=1 ./...

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: go-coverage
          path: coverage.out

  go-build:
    name: Go Build
    runs-on: ubuntu-latest
    needs: [go-lint, go-test]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build binary
        run: make build

      - name: Verify binary
        run: ./bin/tishi version

  # ---------- Astro Frontend ----------
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install

      - name: Ensure data directories exist
        run: |
          mkdir -p data/analyses data/posts
          # Create minimal seed files so SSG can build without real data
          echo '[]' > data/rankings.json
          echo '{}' > data/categories.json
          echo '{}' > data/projects.json
        working-directory: ${{ github.workspace }}

      - name: Build
        run: npm run build

  # ---------- Docker ----------
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [go-build]
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t tishi:ci .
